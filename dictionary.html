<!DOCTYPE html>
<html lang=ja>
<head>
  <meta charset="UTF-8">
  <meta property="og:title" content="ふぉげにーず辞書">
  <meta property="og:description" content="ふぉげにーずが制作した各人工言語の辞書です。">
  <meta property="og:type" content="website">
  <title>ふぉげにーず辞書</title>
  <link rel="icon" href="favicon.ico">
  <link rel=stylesheet href="style.css">
</head>
<body class="dic">
  <h1 id="title"></h1>
  <div id="line">a</div>
  <select id="langSelector">
    <option value="fg">フォゲノ語</option>
    <option value="yj">ユジャット語</option>
    <option value="kl">クァルツェーム語</option>
    <option value="pp">ピポプ語</option>
    <option value="cq">チャキュピ語</option>
  </select>
  <div id="dicboxes">
    <div class="container" id="wordbox">
      <div id="langInfo"></div>
      <div id="detail">
        <div class="info" id="spell"></div>
        <div class="info" id="mean"></div>
        <div class="info" id="qualis"></div>
        <div class="info" id="pron"></div>
        <div class="info" id="infl"></div>
        <div class="info" id="origin"></div>
        <div class="info" id="usage"></div>
        <div class="info" id="relation"></div>
      </div>
      <table id="inflectionTable"></table>
      <button id="shareWord" onclick="shareWord()">単語を共有</button>
    </div>
    <div class="container" id="suggestbox">
      <input type="text" id="search" placeholder="単語を検索" />
      <div id="suggestcontainer">
        <div id="suggest"></div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
