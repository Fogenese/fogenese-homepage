<!DOCTYPE html>
<html lang=ja>
<head>
  <meta charset="UTF-8">
   <meta property="og:title" content="形態素解析ツール">
  <meta property="og:description" content="ふぉげにーずが制作した各人工言語の文章を形態素解析するツールです。">
  <meta property="og:type" content="website">
  <title>形態素解析</title>
  <link rel="icon" href="favicon.ico">
  <link rel=stylesheet href="style.css">
</head>
<body class="ana">
  <h1 id="title1"></h1>
  <div id="line">a</div>
  <div class="buttons">
    <button onclick="setLang('fg')">穂語</button>
    <button onclick="setLang('yj')">裕語</button>
    <button onclick="setLang('kl')">嘉語</button>
    <button onclick="setLang('pp')">唇語</button>
  </div>
  <div id="dicboxes">
    <div class="container" id="analyzing">
      <textarea type="text" id="analyze"></textarea>
      <button id="analyzer" onclick="analyze(document.getElementById('analyze').value)">解析開始</button>
    </div>
  </div>
  <div class="container" id="analyzed">
    <h3>解析結果</h3>
    <table id="analysis"></table>
  </div>
  <script src="script.js"></script>
</body>
